<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Recipe Creator</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      //content section to write to it
      const content = document.querySelector("#content");

      //based on status of response, write

      switch(response.status){
        case 200:content.innerHTML = `<b>Success</b>`;
        break;
        case 201:content.innerHTML = `<b>Created</b>`;
        break;
        case 204:content.innerHTML = `<b>Updated</b>`;
        break;
        case 400:content.innerHTML = `<b>Bad Request</b>`;
        break;
        case 404:content.innerHTML = `<b>Resource Not Found</b>`;
        break;
        default:content.innerHTML = `Error code not implemented by the client`;
        break;
      }

      //if parsedResponse passes boolean from requestUpdate, go ahead
      //otherwise, use the else statement
      if(parseResponse){
        let obj = await response.json();

        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      }else{
        content.innerHTML += '<p>Meta Data Received</p>';
      }
    };

    const sendPost = async (recipeForm) => {
      const recipe = recipeForm.querySelector("#recipeField").value;
      const date = recipeForm.querySelector("#dateField").value;

      const formData = `name=${recipe}&age=${date}`;
      const response = await fetch('/addRecipe', {
        method:'POST',
        headers:{
          'Content-Type':'application/x-www-form-urlencoded',
          'Accept':'application/json',
        },
        body:formData,
      });

      handleResponse(response);
    };

    const requestUpdate = async (recipeForm) => {
      //url and method from html form below
      const url = recipeForm.querySelector("#urlField").value;
      const method = recipeForm.querySelector("#methodSelect").value;
      

      //await fetch response, go to URL use the right method and attach headers
      let response = await fetch(url, {
        method,
        headers:{
          'Accept':'application/json'
        },
      });

      //send response to handleResponse
      //second parameter is boolean which checks for the method to parse
      handleResponse(response, method === 'get');
    };

    const init = () => {
      //form
      const getRecipeForm = document.querySelector("#getRecipeForm");
      const addRecipeForm = document.querySelector("#addRecipeForm");

      const addRecipe = (e) => {
        e.preventDefault();
        sendPost(addRecipeForm);
        return false;
      }

      const getRecipes = (e) => {
        e.preventDefault();
        requestUpdate(getRecipeForm);
        return false;
      }

      getRecipeForm.addEventListener('submit', getRecipes);
      addRecipeForm.addEventListener('submit', addRecipe);
    };

    window.onload = init;

  </script>



<!-- framework of the page (HTML5)-->


</head>
<body>
  <section class="has-text-centered" id="top">

    <h3 class="title">Recipe Creator</h3>


    <form id="addRecipeForm" action="/addRecipe" method="post">
      <label for="name">Name of Recipe: </label>
      <input id="recipeField" type="text" name="name" /><br>
      <label for="date">Date to Make: </label>
      <input id="dateField" type="number" name="date" min="2021" max="2025" step="1"/>
      <input type="submit" value="Add Recipe" />
    </form>


    <form id="getRecipeForm" action="/getRecipes" method="get">
      <div class="field">
        <p class="control">
          <span class="select">
            <select id='urlField'>
              <option value='/getRecipes'>/getRecipes</option>
              <option value='/notReal'>/notReal</option>
            </select>
          </span>
        </p>
      </div>
      <!-- <select id='urlField'>
        <option value='/getRecipes'>/getRecipes</option>
        <option value='/notReal'>/notReal</option>
      </select> -->
      <div class="field">
        <p class="control">
          <span class="select">
            <select id="methodSelect">
              <option value="get">Get Recipe</option>
              <option value="head">Check existence of Recipe</option>
            </select>
          </span>
        </p>
      </div>
      <!-- <select id="methodSelect">
        <option value="get">Find Recipe</option>
        <option value="head">Check existence of Recipe</option>
      </select> -->
      <input type="submit" value="Get Recipe" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
